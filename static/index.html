<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/static/style.css?v=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div class="auth-section">
                <div id="login-form" class="auth-form">
                    <input type="text" id="username" placeholder="Tên đăng nhập" required>
                    <input type="password" id="password" placeholder="Mật khẩu" required>
                    <button onclick="login()" class="btn btn-primary">Đăng nhập</button>
                    <button onclick="showRegister()" class="btn btn-secondary">Đăng ký</button>
                </div>
                <div id="register-form" class="auth-form" style="display: none;">
                    <input type="text" id="reg-username" placeholder="Tên đăng nhập" required>
                    <input type="password" id="reg-password" placeholder="Mật khẩu" required>
                    <button onclick="register()" class="btn btn-primary">Đăng ký</button>
                    <button onclick="showLogin()" class="btn btn-secondary">Đăng nhập</button>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="current-user"></span>
                    <button onclick="logout()" class="btn btn-danger">Đăng xuất</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="main-content" style="display: none;">
            <!-- Add Task Form -->
            <div class="add-task-section">
                <div class="add-task-form">
                    <input type="text" id="new-task-title" placeholder="Nhập tên công việc..." required>
                    <button onclick="addTask()" class="btn btn-success">
                        <i class="fas fa-plus"></i> Thêm Task
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <select id="status-filter" onchange="loadTasks()">
                    <option value="">Tất cả</option>
                    <option value="false">Chưa hoàn thành</option>
                    <option value="true">Đã hoàn thành</option>
                </select>
                <select id="sort-by" onchange="loadTasks()">
                    <option value="created_at">Sắp xếp theo thời gian</option>
                    <option value="title">Sắp xếp theo tên</option>
                    <option value="completed">Sắp xếp theo trạng thái</option>
                </select>
                <select id="sort-order" onchange="loadTasks()">
                    <option value="desc">Giảm dần</option>
                    <option value="asc">Tăng dần</option>
                </select>
            </div>

            <!-- Tasks List -->
            <div class="tasks-container">
                <div id="tasks-list" class="tasks-list">
                    <!-- Tasks will be loaded here -->
                </div>
                <div id="loading" class="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Đang tải...
                </div>
                <div id="no-tasks" class="no-tasks" style="display: none;">
                    <i class="fas fa-inbox"></i>
                    <p>Chưa có công việc nào</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button onclick="previousPage()" class="btn btn-secondary" id="prev-btn">
                    <i class="fas fa-chevron-left"></i> Trước
                </button>
                <span id="page-info">Trang 1</span>
                <button onclick="nextPage()" class="btn btn-secondary" id="next-btn">
                    Sau <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <!-- Toast Messages -->
        <div id="toast" class="toast"></div>
    </div>

    <script src="/static/script.js?v=1.0"></script>
</body>

</html>
